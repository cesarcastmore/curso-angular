<div class="container">
<ul><li *ngFor="let i of data | async"> {{i | json }}</li></ul>


  <div class="alert alert-success" role="alert" *ngIf="msg">
    {{msg}}</div>
  <div class="row" *ngIf="formAutor">
    {{formAutor.value | json }}
    <form class="form-horizontal" [formGroup]="formAutor">
      <fieldset>
        <div class="form-group">
          <label class="col-md-12 control-label" for="name">Id</label>
          <div class="col-md-12">
            <input id="id" name="id" type="text" placeholder="Id" class="form-control input-md" required="" formControlName="id" readonly>
            <!--<span class="help-block">Id</span>!-->
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12 control-label" for="nombre">Nombre</label>
          <div class="col-md-12">
            <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md" formControlName="nombre" required="true">
            <!--<span class="help-block">Nombre</span>!-->
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12 control-label" for="apellido">Apellido</label>
          <div class="col-md-12">
            <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control input-md" required="" formControlName="apellido">
            <!--<span class="help-block">Apellido</span>!-->
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12 control-label" for="submit"></label>
          <div class="col-md-12">
            <button (click)="agregarAutor()" id="submit" name="submit" type="submit" class="btn btn-success">Agregar</button>
            <button (click)="ocultarForm()" id="reset" name="reset" type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="row col-md-12 col-md-offset-2 custyle">
    <table class="table table-striped custab">
      <thead>
        <a (click)="nuevoAutor()" class="btn btn-primary btn-xs pull-right"><b>+</b> Agregar Nuevo Autor</a>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tr *ngFor="let autor of autores; let indice=index">
        <td>{{autor.id}}</td>
        <td>{{autor.nombre}}</td>
        <td>{{autor.apellido}}</td>
        <td class="text-center">
          <a class='btn btn-info btn-xs' (click)="editarAutor(indice, autor)">
            <span class="glyphicon glyphicon-edit"></span> Editar</a>
          <a class="btn btn-danger btn-xs" (click)="borrarAutor(indice, autor)"><span class="glyphicon glyphicon-remove"></span> Borrar</a></td>
      </tr>
    </table>
  </div>
  <router-outlet></router-outlet>
</div>
